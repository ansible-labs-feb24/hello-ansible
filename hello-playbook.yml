---
- name: Hello, Ansible Playbook
  hosts: all
  become: true
  tasks:
    - name: Example from Ansible Playbook
      ansible.builtin.ping:
    - name: Show gateway
      ansible.builtin.debug:
        msg: "{{ ansible_default_ipv4.gateway }}"
    - name: Install apache
      ansible.builtin.apt:
        name: apache2
    - name: Start apache
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: true
    - name: Install mariadb
      ansible.builtin.apt:
        name: mariadb-server
    - name: Uninstall htop
      ansible.builtin.apt:
        name: htop
        state: absent
    - name: Replace default web page
      ansible.builtin.template:
        src: templates/index.html.j2
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'
